<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitness E-commerce Registration</title>
    <link rel="stylesheet" type="text/css" href="./registration.css">
  </head>
  <body>
    <div class="container">
      <h2>Fitness E-commerce Registration</h2>
      <form id="registration-form">
        <label for="firstName">Ime:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Prezime:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Lozinka:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Potvrdi Lozinku:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <label>Pol :</label>
          <input type="radio" name="sex" value="musko"> Musko
          <input type="radio" name="sex" value="zensko"> Zensko
        
        
        <label for="">Mesto Rodjenja:</label>
        <input type="text" id="place_birth" name="place_birth">
        
        <label for="city">Drzava Rodjenja:</label>
        <input type="text" id="country" name="country" required>
        
        <label for="">Datum Rodjenja:</label>
        <input type="date" id="birthday" name="birthday" required>
        
        <label for="">JMBG:</label>
        <input type="text" id="jmbg" name="jmbg" required>
        
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="img">Slika:</label>
        <input type="file" name="image" id="image" accept="image/*">
        <label>Tip :</label>
        <input type="radio" name="type" value="kupac"> Kupac
        <input type="radio" name="type" value="prodavac"> Prodavac
        
        <input type="submit" value="Submit" class="submit">
      </form>
    </div>

    <script src="./registration.js"></script>
  </body>
</html>
