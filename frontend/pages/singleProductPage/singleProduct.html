<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./singleProduct.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <nav class="header-nav">
              <div class="header-logo">
                <img src="https://thumbs.dreamstime.com/b/e-commerce-business-fitness-dumbbell-icon-vector-logo-design-216617361.jpg"
                 alt="logo">
              </div>
              <div class="header-user-info">
                <img src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" alt="user image">
                <span id="header-user-name"></span>
              </div>
              <ul class="header-menu">
                <li><a href="#">Supplements</a></li>
                <li><a href="#">Attachments</a></li>
                <li><a href="#">Clothes</a></li>
                <li><a id="prodavac"></a></li>
                
              </ul>
              <div class="header-cart">
                <a href="../shoppingCart/cart.html">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
              </div>   
            </nav>
        </header>
        
        <div class="product-page">
            <div class="image-container">
              <img id="image" src="" alt="Product Image">
            </div>
            <div class="info-container">
              <h2 id="productName" class="product-name"></h2>
              <div class="price-container">
                <!-- <span class="price">Price : $50</span> -->
                <span id="price" class="discounted-price"></span>
              </div>
              <p id="desc" class="product-description">Product description goes here...</p>
              <button id="addToCart" class="add-to-cart-button">Add to Cart</button>
              <div id="confirmation-message">
                <span>Item successfully added to cart!</span>
              </div>
            </div>
          </div>

          <footer>
            <div class="footer-container">
              <p>Copyright &copy; 2022 Fitness Gear</p>
              <p>All rights reserved</p>
            </div>
          </footer>
          
        <script type="module" src="./singleProduct.js"></script>  
    </body>
    
</html>
