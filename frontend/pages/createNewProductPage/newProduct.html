<!DOCTYPE html>
<html>
  <head>
    <title>Create New Product</title>
    <link rel="stylesheet" type="text/css" href="./newProduct.css">
  </head>
  <body>
    <header>
        <nav class="header-nav">
          <div class="header-logo">
            <img src="https://thumbs.dreamstime.com/b/e-commerce-business-fitness-dumbbell-icon-vector-logo-design-216617361.jpg"
             alt="logo">
          </div>
          <div class="header-user-info">
            <img src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" alt="user image">
            <span id="header-user-name"></span>
          </div>
          <ul class="header-menu">
            <li><a href="../supplementsPage/supplements.html">Supplements</a></li>
            <li><a href="../equipmentPage/equipment.html">Equipment</a></li>
            <li><a href="../clothesPage/clothes.html">Clothes</a></li>
            <li><a id="prodavac"></a></li>
            
          </ul>
          <div class="header-cart">
            <a href="#">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>
          </div>   
        </nav>
    </header>
    <h1>Create New Product</h1>
    <form id="product-form">
      <label for="type">Type:</label>
      <!-- <input type="text" id="type" name="type" required> -->
      <select id="select-type">
        <option hidden>Select Type of Product</option>
        <option value="clothes">Clothes</option>
        <option value="supplements">Supplements</option>
        <option value="equipment">Equipment</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="image">Image URL:</label>
      <input type="url" id="image" name="image" required>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <div id="container">

      </div>
      <button id="create-product-btn">Create</button>
    </form>

    <script type="module" src="./newProduct.js"></script>
  </body>
</html>
