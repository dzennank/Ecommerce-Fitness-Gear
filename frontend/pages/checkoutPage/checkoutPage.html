<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart Checkout</title>
	<link rel="stylesheet" href="./checkoutPage.css">
</head>
<body>
	<h1>Checkout</h1>
	<form>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
		</div>
		<div>
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" name="first-name" required>
		</div>
		<div>
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" name="last-name" required>
		</div>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" name="address" required>
		</div>
		<div>
			<label for="phone">Phone</label>
			<input type="tel" id="phone" name="phone" required>
		</div>
		<div>
			<label for="card-number">Card Number</label>
			<input type="text" id="card-number" name="card-number" required>
		</div>
		<div>
			<label for="card-expiry">Card Expiry</label>
			<input type="month" id="card-expiry" name="card-expiry" required>
		</div>
		<div>
			<label for="card-cvv">CVV</label>
			<input type="text" id="card-cvv" name="card-cvv" required>
		</div>
		<input id="checkout-submit" type="button" value="Place Order">
	</form>

    <script type="module" src="./checkoutPage.js"></script>
</body>
</html>
