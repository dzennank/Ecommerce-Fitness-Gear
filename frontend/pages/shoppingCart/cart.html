<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart | Fitness Ecommerce</title>
    <link rel="stylesheet" href="./cart.css"">
  </head>
  <body>
    <header>
        <nav class="header-nav">
          <div class="header-logo">
            <img src="https://thumbs.dreamstime.com/b/e-commerce-business-fitness-dumbbell-icon-vector-logo-design-216617361.jpg"
             alt="logo">
          </div>
          <div class="header-user-info">
            <img src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" alt="user image">
            <span id="header-user-name"></span>
          </div>
          <ul class="header-menu">
            <li><a href="../supplementsPage/supplements.html">Supplements</a></li>
            <li><a href="../equipmentPage/equipment.html">Equipment</a></li>
            <li><a href="../clothesPage/clothes.html">Clothes</a></li>
            <li><a id="prodavac"></a></li>
            
          </ul>
          <div class="header-cart">
            <a href="#">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>
          </div>   
        </nav>
    </header>
    <main>
        <h2>Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img src="https://rs.proteini.si/image/small/10409" alt="Product 1">
                <span>Product 1</span>
              </td>
              <td>$19.99</td>
              <td>
                <button class="quantity-btn decrease">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn increase">+</button>
              </td>
              <td>$19.99</td>
            </tr>
            <tr>
              <td>
                <img src="https://rs.proteini.si/image/small/10409" alt="Product 2">
                <span>Product 2</span>
              </td>
              <td>$24.99</td>
              <td>
                <button class="quantity-btn decrease">-</button>
                <span class="quantity">2</span>
                <button class="quantity-btn increase">+</button>
              </td>
              <td>$49.98</td>
            </tr>
            <tr>
              <td>
                <img src="https://rs.proteini.si/image/small/10409" alt="Product 3">
                <span>Product 3</span>
              </td>
              <td>$14.99</td>
              <td>
                <button class="quantity-btn decrease">-</button>
                <span class="quantity">3</span>
                <button class="quantity-btn increase">+</button>
              </td>
              <td>$44.97</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total:</td>
              <td>$114.94</td>
            </tr>
          </tfoot>
        </table>
        <a class="buttons" href="#">Checkout</a>
        <a class="buttons" href="#">Continue to shopping</a>
      </main>
  </body>
</html>
